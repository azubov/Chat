<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Web Application</title>
</head>
<body>
<h1>Welcome to Spring Boot Thymeleaf</h1>
<p>
    Hey there! <th:block th:text="${message}">message</th:block>

<table>
    <tr>
        <th>From</th>
        <th>Text</th>
    </tr>
    <tr th:each="message : ${messageList}">
        <td th:text="${message.getFrom()}">User1</td>
        <td th:text="${message.getText()}">Hello</td>
    </tr>
</table>

</p>
</body>
</html>
